<style>
  :root{
    --bg: #000000;
    --fg: #ffffff;
    --muted: rgba(255,255,255,0.08);
    --accent: #d32f2f;
    --btn-radius: 40px;
    --btn-w: 340px; 
    --btn-h: 60px; 
    --max-width: 420px;
    --divider-color: rgba(255,255,255,0.25);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{
    height:100%;
    overflow: hidden; 
  }
  body{
    background:var(--bg);
    color:var(--fg);
    font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    -webkit-user-select:none; user-select:none;
    -webkit-touch-callout:none; -webkit-tap-highlight-color:transparent;
    display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
    overflow-x:hidden; min-height:100vh;
  }

  canvas#c{ 
    position:fixed; left:0; top:0; width:100%; height:100%; z-index:1; pointer-events:none; 
  }

  header{ 
    width:100%; max-width:var(--max-width); 
    /* Отступ сверху для центрирования логотипа */
    padding:80px 20px 0px; 
    display:flex; justify-content:center; align-items:center; position:relative; z-index:4; 
  }
  .logo { font-weight:600; letter-spacing:2px; font-size:28px; }
  main{ 
    width:100%; max-width:var(--max-width); 
    display:flex; flex-direction:column; align-items:center; 
    gap:20px; 
    position:relative; z-index:4; padding:0 18px; 
    /* Отступ сверху для кнопок, чтобы логотип был по центру между ними и верхом */
    margin-top:10vh; 
  } 

  .btn {
    width:var(--btn-w);
    max-width:92%;
    height:var(--btn-h);
    border-radius:var(--btn-radius);
    display:inline-flex;
    align-items:center;
    gap:12px; 
    justify-content:center;
    text-decoration:none;
    font-weight:600;
    font-size:17px; 
    line-height:1;
    cursor:pointer;
    border:1px solid rgba(255,255,255,0.15); 
    transition: transform .15s ease, box-shadow .15s ease, background .15s ease, color .15s ease, border-color .15s ease; 
    -webkit-tap-highlight-color: transparent;
  }

  .btn.main{
    background:var(--fg);
    color:var(--bg);
    box-shadow: 0 6px 20px rgba(255,255,255,0.3);
    border: 1px solid var(--fg);
  }

  .btn.ghost{
    background: transparent;
    color:var(--fg);
    border-color: rgba(255,255,255,0.1);
  }

  .btn svg{
      width: 20px; 
      height: 20px;
      color: currentColor; 
  }

  .btn:active{ transform: translateY(0.5px); } 

  .btn.main:hover {
    background: rgba(255, 255, 255, 0.95); 
    box-shadow: 0 8px 25px rgba(255,255,255,0.4);
  }

  .btn.ghost:hover {
    border-color: rgba(255,255,255,0.4); 
    box-shadow: 0 0 10px rgba(255,255,255,0.08);
  }


  .btn:focus{ outline: none; box-shadow: 0 0 0 4px rgba(255,255,255,0.08); }

  ::selection{ background: transparent; color: inherit; }

  .divider{ width:84%; height:1px; background:var(--divider-color); border-radius:1px; margin:8px 0 4px; }

  footer{ position:fixed; bottom:18px; left:0; right:0; text-align:center; color:rgba(255,255,255,0.32); font-size:13px; z-index:4;}

  @media (max-width:420px){
    :root{ --btn-w: 300px; --btn-h:56px; --btn-radius:36px; }
    .logo{ font-size:24px; }
    header{ 
      /* Отступ сверху для мобильных */
      padding:60px 20px 0px; 
    }
    main{ 
      margin-top:6vh; 
    }
  }
</style>
</head>
<body>

  <header role="banner">
    <div class="logo" id="logo">Oops&nbsp;Merch</div>

  <main role="main" aria-labelledby="logo">

    <a class="btn main" href="https://oops-merch.ru" target="_blank" rel="noopener noreferrer" aria-label="Сделать заказ" oncontextmenu="return false;">

      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">

<script>
(function(){
  function setContrast(){
    const bg = getComputedStyle(document.body).backgroundColor;
    const m = bg.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)/i);
    if(!m){ return; }
    const r = +m[1], g = +m[2], b = +m[3];
    const lum = (0.299*r + 0.587*g + 0.114*b)/255;
    const fg = (lum > 0.5) ? '#000000' : '#ffffff';
    const muted = (lum > 0.5) ? 'rgba(0,0,0,0.06)' : 'rgba(255,255,255,0.06)';
    document.documentElement.style.setProperty('--fg', fg);
    document.documentElement.style.setProperty('--muted', muted);
  }
  setContrast();
  const obs = new MutationObserver(setContrast);
  obs.observe(document.body, { attributes: true, attributeFilter: ['style', 'class'] });
})();

(function(){
  const c = document.getElementById('c');
  const ctx = c.getContext('2d', { alpha: true });
  let DPR = Math.max(1, window.devicePixelRatio || 1);
  function resize(){
    DPR = Math.max(1, window.devicePixelRatio || 1);
    c.width = Math.round(innerWidth * DPR);
    c.height = Math.round(innerHeight * DPR);
    c.style.width = innerWidth + 'px';
    c.style.height = innerHeight + 'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
  }
  addEventListener('resize', resize, { passive:true });
  resize();

  const N = Math.min(150, Math.round((innerWidth*innerHeight)/(1920*1080)*100 + 50)); 
  const particles = new Array(N).fill(0).map(() => ({
    x: Math.random()*innerWidth, 
    y: Math.random()*innerHeight,
    s: (Math.random()*3 + 2), /* Увеличенный размер квадрата */
    v: (Math.random()*0.9 + 0.3), 
    a: (Math.random()*0.2 + 0.1) /* Чуть более заметная прозрачность */
  }));

  let raf;
  function draw(){
    ctx.clearRect(0,0,innerWidth,innerHeight);
    ctx.fillStyle = 'rgba(255,255,255,1)'; 
    for(let p of particles){
      ctx.globalAlpha = p.a; 
      ctx.fillRect(p.x, p.y, p.s, p.s);
      p.y += p.v;
      if(p.y > innerHeight + 6){ p.y = -10; p.x = Math.random()*innerWidth; }
    }
    raf = requestAnimationFrame(draw);
  }
  draw();

  document.addEventListener('visibilitychange', () => {
    if(document.hidden){ cancelAnimationFrame(raf); }
    else { draw(); }
  });
})();

window.addEventListener('gesturestart', function(e){ e.preventDefault(); });

document.addEventListener('keydown', function(e){
  if(e.key === 'Enter' || e.key === ' '){
    const active = document.activeElement;
    if(active && (active.classList && active.classList.contains('btn'))){
      active.click();
      e.preventDefault();
    }
  }
}, {passive:false});

document.querySelectorAll('a[target="_blank"]').forEach(a => {
  a.rel = a.rel.split(' ').concat(['noopener','noreferrer']).join(' ');
});
</script>
